
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aspheric Lens Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f8f8f8;
            color: #333;
        }
        form {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #success {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Aspheric Lens Calculator</h2>
    <form id="lensForm">
        <label>Email Address
            <input type="email" id="email" required>
        </label>
        <label>Radius of Curvature (R)
            <input type="number" id="R" step="any" required>
        </label>
        <label>Conic Constant (k)
            <input type="number" id="k" step="any" required>
        </label>
        <label>Aperture Radius (mm)
            <input type="number" id="aperture" step="any" required>
        </label>
        <label>Thickness at Vertex (mm)
            <input type="number" id="thickness" step="any" required>
        </label>
        <label>A2 <input type="number" id="A2" step="any"></label>
        <label>A4 <input type="number" id="A4" step="any"></label>
        <label>A6 <input type="number" id="A6" step="any"></label>
        <label>A8 <input type="number" id="A8" step="any"></label>
        <label>A12 <input type="number" id="A12" step="any"></label>
        <button type="submit">Generate CSV</button>
    </form>
    <p id="success">Thank you! We'll email you your lens profile shortly.</p>
    <script src="script.js"></script>
</body>
</html>
